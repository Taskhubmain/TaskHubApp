// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
        // Локальный maven репозиторий для папки libs (вместо flatDir)
        maven {
            url = uri("$rootDir/libs")
        }
        // Если у тебя есть подкреплённые плагины в подпапке, можно добавить и их
        maven {
            url = uri("$rootDir/capacitor-cordova-android-plugins/src/main/libs")
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
